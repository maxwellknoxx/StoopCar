<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="_template.xhtml">

	<ui:define name="title">
		<p:outputPanel> Management</p:outputPanel>
	</ui:define>

	<ui:define name="content">

		<h:form id="registerCar">
			<p:fieldset legend="Register a new car">
				<h:panelGrid columns="2">

					<p:outputLabel value="Owner" for="owner" />
					<p:inputText id="owner"
						value="#{monthlyCarController.monthlyCar.owner}" required="true" />

					<p:outputLabel value="Brand" for="brand" />
					<p:inputText id="brand"
						value="#{monthlyCarController.monthlyCar.brand}" required="true" />

					<p:outputLabel value="Model" for="model" />
					<p:inputText id="model"
						value="#{monthlyCarController.monthlyCar.model}" required="true" />

					<p:outputLabel value="Car plate" for="plate" />
					<p:inputText id="plate"
						value="#{monthlyCarController.monthlyCar.carPlate}"
						required="true" />

					<p:commandButton value="Register"
						action="#{monthlyCarController.registerCar}">
						<f:ajax execute="@form"
							render="@form :registersForm:registersTable" />
					</p:commandButton>
				</h:panelGrid>
			</p:fieldset>
		</h:form>


		<h:form id="registersForm">
			<p:dataTable value="#{monthlyCarController.monthlyCars}" var="dto"
				id="registersTable">
				<f:facet name="header">Montlhy cars</f:facet>
				<p:column headerText="Owner">
					<h:outputLabel value="#{dto.owner}" />
				</p:column>
				<p:column headerText="Brand">
					<h:outputLabel value="#{dto.brand}" />
				</p:column>
				<p:column headerText="Model">
					<h:outputLabel value="#{dto.model}" />
				</p:column>
				<p:column headerText="Car Plate">
					<h:outputLabel value="#{dto.carPlate}" />
				</p:column>
				<p:column>
					<h:commandLink action="#{monthlyCarController.updateRegister(dto)}"
						styleclass="ui-icon-trash" value="Update"/>
				</p:column>
				<p:column>
					<h:commandLink action="#{monthlyCarController.removeRegister(dto)}"
						value="Remove" />
				</p:column>
			</p:dataTable>


		</h:form>

	</ui:define>
</ui:composition>
</html>
