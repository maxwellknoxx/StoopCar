<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="_template.xhtml">

	<ui:define name="title"> <p:outputPanel> Login  </p:outputPanel> </ui:define>

	<ui:define name="content">
	
	<p:messages globalOnly="true"/>
	
		<h:form id="loginForm">
			<p:fieldset legend="Login">
				<h:panelGrid columns="3">
					<p:outputLabel value="User Name:" for="userName" />
					<p:inputText value="#{loginController.user.user}" id="userName" required="true"/>
					<p:message for="userName" id="messageUserName"/>

					<p:outputLabel value="Password" for="password" />
					<p:password value="#{loginController.user.password}" id="password" required="true" />
					<p:message for="password" id="messagePassword"/>
	
					<p:commandButton action="#{loginController.login}" value="Login" update="@form" process="@form"/>
				</h:panelGrid>
			</p:fieldset>
		</h:form>
	</ui:define>
</ui:composition>

</html>
